<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="Sign up.css">
    <script src="Sign up.js"></script>
</head>
<body>
    <h1>Don't have account?</h1>
    <div class="wrapper">
      <form action="">
        <h2>CREATE ACCOUNT</h2>
        <div class="input-group">
          <span class="icon">
            <ion-icon name="person"></ion-icon>
          </span>
          <input type="text" placeholder="Username" required />
        </div>
        <div class="input-group">
          <span class="icon">
            <ion-icon name="mail"></ion-icon>
          </span>
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <span class="icon">
            <ion-icon name="location-sharp"></ion-icon>
          </span>
          <input type="text" placeholder="Address" required />
        </div>
        <div class="input-group">
          <span class="icon">
            <ion-icon name="call"></ion-icon>
          </span>
          <input type="tell" placeholder="Phone" required />
        </div>
        <div class="input-group">
            <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
          <input type="password" placeholder="Password" id="password" required />
        </div>
        <div class="input-group">
          <span class="icon">
            <ion-icon name="checkmark-sharp"></ion-icon>
          </span>
          <input type="password" placeholder="Confrim password" id="confirm-password" required />
        </div>
        <button type="submit" class="btn" onclick="su()">SIGN IN</button>
        <div class="sign-link">
          <p>
            Have an account?
            <a href="login.html" class="register-link">LOGIN your account</a>
          </p>
        </div>
      </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
